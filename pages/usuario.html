<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área do Cliente - Meu Pet</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../script/script.js" defer></script>
    <link rel="icon" href="../assets/dog.png" />
</head>

<body>

    <div class="container">
        <div id="header"></div>
        <div id="navbar"></div>
        <main>
            <section>
                <div class="contact-form">
                    <h3>Área do Cliente</h3>

                    <div class="btn-toggle">
                        <button id="btn-login" class="active">Login</button>
                        <button id="btn-register">Cadastro</button>
                    </div>

                    <!-- Login -->
                    <form id="form-login" class="active">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Email" required />

                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" placeholder="Senha" required />

                        <button type="submit">Entrar</button>
                        <p class="small">Não tem conta? <a href="#" id="to-register">Cadastre-se</a></p>
                    </form>

                    <!-- Cadastro -->
                    <form id="form-register">
                        <label for="register-name">Nome Completo</label>
                        <input type="text" id="register-name" placeholder="Nome Completo" required />

                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="Email" required />

                        <label for="register-password">Senha</label>
                        <input type="password" id="register-password" placeholder="Senha" required />

                        <label for="register-confirm">Confirme a Senha</label>
                        <input type="password" id="register-confirm" placeholder="Confirme a Senha" required />

                        <button type="submit">Cadastrar</button>
                        <p class="small">Já tem conta? <a href="#" id="to-login">Faça login</a></p>
                    </form>
                </div>
            </section>
        </main>
        <div id="footer"></div>
    </div>


    
</body>

</html>
